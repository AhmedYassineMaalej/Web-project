<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product Catalog</title>

 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    
    <header class="bg-primary text-white text-center py-4">
        <h1>Product Catalog</h1>
        <p class="mb-0">Compare prices and choose where to buy</p>
    </header>


    <main class="container my-4">
        <div class="row">

      
            <div class="col-md-3 col-sm-6 mb-4">
                <div class="card h-100 text-center">
                    <img src="assets/images/product1.png" class="card-img-top" alt="Wireless Headphones">
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title">Wireless Headphones</h5>
                        <a href="#" class="btn btn-primary mt-auto">View Product</a>
                    </div>
                </div>
            </div>

         
            <div class="col-md-3 col-sm-6 mb-4">
                <div class="card h-100 text-center">
                    <img src="assets/images/product2.png" class="card-img-top" alt="Smart Watch">
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title">Smart Watch</h5>
                        <a href="#" class="btn btn-primary mt-auto">View Product</a>
                    </div>
                </div>
            </div>

           
            <div class="col-md-3 col-sm-6 mb-4">
                <div class="card h-100 text-center">
                    <img src="assets/images/product3.png" class="card-img-top" alt="Laptop">
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title">Laptop</h5>
                        <a href="#" class="btn btn-primary mt-auto">View Product</a>
                    </div>
                </div>
            </div>

           
            <div class="col-md-3 col-sm-6 mb-4">
                <div class="card h-100 text-center">
                    <img src="assets/images/product4.png" class="card-img-top" alt="Smartphone">
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title">Smartphone</h5>
                        <a href="#" class="btn btn-primary mt-auto">View Product</a>
                    </div>
                </div>
            </div>

        </div>
    </main>

</body>
</html>
