<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Product Comparison</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="bg-light">
<div class="container my-5">
    <div class="card shadow-sm mb-5">
        <div class="card-body">
            <div class="row align-items-center">
                <div class="col-md-4 text-center">
                    <img src="redmi10c.jpeg" class="img-fluid rounded" alt="image of redmi 10C">
                </div>
                <div class="col-md-8">
                    <h2 class="fw-bold">Smartphone Xiaomi Redmi 10C</h2>
                    <p class="text-muted mb-3">Smartphones</p>

                    <ul class="list-group list-group-flush mt-3">
                        <li class="list-group-item px-0">
                            <strong>Brand:</strong> Xiaomi
                        </li>
                        <li class="list-group-item px-0">
                            <strong>Color:</strong> Black
                        </li>
                        <li class="list-group-item px-0">
                            <strong>Battery Life:</strong> Up to 30 hours
                        </li>
                        <li class="list-group-item px-0">
                            <strong>Size:</strong> 6.7"
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="card shadow-sm">
        <div class="card-body">
            <h4 class="fw-bold mb-4">Prices accross websites</h4>
            <div class="table-responsive">
                <table class="table table-hover align-middle">
                    <thead class="table-dark">
                        <tr>
                            <th>Website</th>
                            <th>Price</th>
                            <th>Rating</th>

                    <tbody>
                        <tr>
                            <td>Amazon</td>

                            <td>⭐ 4.6 / 5</td>

                            </td>
                        </tr>
                        <tr>
                            <td>Jumia</td>
                            <td>$289.99</td>
                            <td>⭐ 4.4 / 5</td>
                            <td>
                                <a href="#" target="_blank" class="btn btn-sm btn-outline-primary">Visit</a>
                            </td>
                        </tr>
                        <tr>
                            <td>MyTek</td>
                            <td>$270.99</td>
                            <td>⭐ 4.1 / 5</td>
                            <td>
                                <a href="#" target="_blank" class="btn btn-sm btn-outline-primary">Visit</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
